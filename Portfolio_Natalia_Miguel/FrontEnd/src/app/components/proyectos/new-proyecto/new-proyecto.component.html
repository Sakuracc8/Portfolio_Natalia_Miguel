<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre del proyecto</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripci√≥n del proyecto</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                </div>
                <div class="form-group">
                    <label for="img_proyecto">URL de imagen del proyecto</label>
                    <input type="text" class="form-control" id="img_proyecto" name="img_proyecto" [(ngModel)]="img_proyecto" required>
                </div>
                <div class="form-group">
                    <label for="url_proyecto">URL del proyecto</label>
                    <input type="text" class="form-control" id="url_proyecto" name="url_proyecto" [(ngModel)]="url_proyecto" required>
                </div>
                <button class="btn btn-light">
                    Agregar proyecto
                </button>
            </form>
        </div>
    </div>
</div>
