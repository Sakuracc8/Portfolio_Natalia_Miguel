<div class="contenedor" *ngIf="proyectos">
    <app-header></app-header>
    <div class="envase">
        <div class="box-img">
            <img src="../../../../assets/editando.gif" alt="decorado">
        </div>
        <div class="formulario">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre del proyecto</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" minlength="1" maxlength="35" placeholder="Ej: Web de noticias" [(ngModel)]="proyectos.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripci√≥n del proyecto</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" minlength="1" maxlength="170" placeholder="Ej: Web hecha para reconocida empresa de noticias" [(ngModel)]="proyectos.descripcionE" required>
                </div>
                <div class="form-group">
                    <label for="img_proyecto">URL de imagen del proyecto</label>
                    <input type="text" class="form-control" id="img_proyecto" name="img_proyecto" placeholder="Ej: https://imagen-que-representa-tu-proyecto.com" [(ngModel)]="proyectos.img_proyecto" required>
                </div>
                <div class="form-group">
                    <label for="url_proyecto">URL del proyecto</label>
                    <input type="text" class="form-control" id="url_proyecto" name="url_proyecto" placeholder="Ej: https://url-que-lleva-a-tu-proyecto.com" [(ngModel)]="proyectos.url_proyecto" required>
                </div>
                <button class="btn btn-light">Editar proyecto</button>
            </form>
        </div>
    </div>
    <app-footer></app-footer>
</div>
