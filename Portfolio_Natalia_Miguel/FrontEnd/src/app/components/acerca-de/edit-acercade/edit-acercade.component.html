<div class="contenedor" *ngIf="acercade">
    <app-header></app-header>
    <div class="envase">
        <div class="box-img">
            <img src="../../../../assets/editando.gif" alt="decorado">
        </div>
        <div class="formulario">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre y Apellido</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="acercade.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripción acerca de tí</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="acercade.descripcionE" required>
                </div>
                <div class="form-group">
                    <label for="titulo">Título que te representa</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="acercade.titulo" required>
                </div>
                <div class="form-group">
                    <label for="url_img">URL del tu imagen</label>
                    <input type="text" class="form-control" id="url_img" name="url_img" [(ngModel)]="acercade.url_img" required>
                </div>
                <button class="btn btn-light">Editar acerca de</button>
            </form>
        </div>
    </div>
    <app-footer></app-footer>
</div>
