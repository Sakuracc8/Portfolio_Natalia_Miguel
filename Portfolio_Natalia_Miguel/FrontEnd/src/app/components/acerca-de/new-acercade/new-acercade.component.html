    DE EDITAR EN EL COMPONENTE ACERCA DE. PESE A ESO PREFERÍ DEJARLO ANTE LA POSIBILIDAD DE 
    UTILIZARLO MÁS ADELANTE. TODO ESTA EN CORRECTO FUNCIONAMIENTO, SÓLO HABRÍA QUE AGREGARLO EN 
    ACERCA-DE.COMPONENT -->


<div class="contenedor">
    <app-header></app-header>
    <div class="envase">
        <div class="box-img">
            <img src="../../../../assets/editando.gif" alt="decorado">
        </div>
        <div class="formulario">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre y Apellido</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripción sobre ti</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                        [(ngModel)]="descripcionE" required>
                </div>
                <div class="form-group">
                    <label for="titulo">Título que te representa</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="titulo" required>
                </div>
                <div class="form-group">
                    <label for="url_img">URL de tu imagen</label>
                    <input type="text" class="form-control" id="url_img" name="url_img" [(ngModel)]="url_img">
                </div>
                <button class="btn btn-light">Agregar acerca de</button>
            </form>
        </div>
    </div>
    <app-footer></app-footer>
</div>
