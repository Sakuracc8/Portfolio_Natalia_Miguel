<div class="contenedor" *ngIf="educacion">
    <app-header></app-header>
    <div class="envase">
        <div class="box-img">
            <img src="../../../../assets/editando.gif" alt="decorado">
        </div>
        <div class="formulario">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la institución</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" maxlength="30" size="10" placeholder="Ej: Instituto Sakura" [(ngModel)]="educacion.nombreE"
                        required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripción de sus estudios</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" maxlength="210" size="10" placeholder="Ej: Estudio de árboles de cerezos" [(ngModel)]="educacion.descripcionE" required>
                </div>
                <button class="btn btn-light">Editar educación</button>
            </form>
        </div>
    </div>
    <app-footer></app-footer>
</div>
