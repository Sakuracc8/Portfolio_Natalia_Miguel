<div class="principal">
    <div>
        <h1>Experiencia laboral</h1>
    </div>
    <div>
        <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">Nueva Experiencia</button>
    </div>
    
</div>
    <div class="row" *ngFor="let Experiencia of expe">
        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
            <td><h3>{{Experiencia.nombreE}}</h3></td>
        </div>
        <div class="col-sm-12 col-md-5 col-lg-5 col-xl-5">
            <td>{{Experiencia.descripcionE}}</td>
        </div>
        <div class=" botones col-sm-12 col-md-3 col-lg-3 col-xl-3">
            <td *ngIf="isLogged"><button class="btn btn-success"><i class="bi bi-pencil" routerLink="/editexp/{{Experiencia.id}}">EDITAR</i></button></td>
            <td *ngIf="isLogged"><i class="btn btn-danger bi bi-trash3-fill" (click)="delete(Experiencia.id)">BORRAR</i></td>
        </div>
    </div>
