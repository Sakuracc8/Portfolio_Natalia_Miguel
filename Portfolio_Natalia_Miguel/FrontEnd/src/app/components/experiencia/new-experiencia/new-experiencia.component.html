<div class="contenedor">
    <app-header></app-header>
    <div class="envase">
        <div class="box-img">
            <img src="../../../../assets/editando.gif" alt="decorado">
        </div>
        <div class="formulario">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" maxlength="25" size="10" [(ngModel)]="nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripción de la tarea</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" maxlength="210" size="10" [(ngModel)]="descripcionE" required>
                </div>
                <button class="btn btn-light">Agregar experiencia</button>
            </form>
        </div>
    </div>
    <app-footer></app-footer>
</div>
