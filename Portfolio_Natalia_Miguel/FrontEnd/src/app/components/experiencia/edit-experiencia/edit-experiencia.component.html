<div class="contenedor" *ngIf="expLab">
    <app-header></app-header>
    <div class="envase">
        <div class="box-img">
            <img src="../../../../assets/editando.gif" alt="decorado">
        </div>
        <div class="formulario">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE"
                        required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripción de la tarea</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                        [(ngModel)]="expLab.descripcionE" required>
                </div>
                <button class="btn btn-light">Editar experiencia</button>
            </form>
        </div>
    </div>
    <app-footer></app-footer>
</div>
