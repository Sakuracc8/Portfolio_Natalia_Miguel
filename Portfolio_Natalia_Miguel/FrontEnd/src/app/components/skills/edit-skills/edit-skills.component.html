<div class="contenedor" *ngIf="habilidades">
    <app-header></app-header>
    <div class="envase">
        <div class="box-img">
            <img src="../../../../assets/editando.gif" alt="decorado">
        </div>
        <div class="formulario">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la habilidad</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" maxlength="30" size="10" [(ngModel)]="habilidades.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="porcentajeE">Porcentaje de conocimiento</label>
                    <input type="text" class="form-control" id="porcentajeE" name="porcentajeE" maxlength="210" size="10" [(ngModel)]="habilidades.porcentajeE" required>
                </div>
                <button class="btn btn-light">Editar Habilidad</button>
            </form>
        </div>
    </div>
    <app-footer></app-footer>
</div>
