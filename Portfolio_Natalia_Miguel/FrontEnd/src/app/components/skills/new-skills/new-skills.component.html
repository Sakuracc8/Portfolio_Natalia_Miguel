<div class="contenedor">
    <app-header></app-header>
    <div class="envase">
        <div class="box-img">
            <img src="../../../../assets/editando.gif" alt="decorado">
        </div>
        <div class="formulario">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la habilidad</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" maxlength="15" size="10" [(ngModel)]="nombreE" required>
                </div>
                <div class="form-group">
                    <label for="porcentajeE">Porcentaje de conocimiento</label>
                    <input type="number" min="0" max="100" class="form-control" id="porcentajeE" name="porcentajeE" [(ngModel)]="porcentajeE" required>
                </div>
                <button class="btn btn-light">Agregar habilidad</button>
            </form>
        </div>
    </div>
    <app-footer></app-footer>
</div>
