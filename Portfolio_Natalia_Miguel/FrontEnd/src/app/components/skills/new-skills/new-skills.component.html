<div class="contenedor">
    <app-header></app-header>
    <div class="envase">
        <div class="box-img">
            <img src="../../../../assets/editando.gif" alt="decorado">
        </div>
        <div class="formulario">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la habilidad</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" maxlength="15" size="10" placeholder="Ej: Html, css, java, etc" [(ngModel)]="nombreE" required>
                </div>
                <div class="form-group">
                    <label for="porcentajeE">Porcentaje de conocimiento</label>
                    <input type="number" maxlength="2" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" class="form-control" id="porcentajeE" name="porcentajeE" placeholder="Ej: 80 (utiliza sÃ³lo nÃºmeros del 1 al 99)" [(ngModel)]="porcentajeE" required>
                </div>
                <button class="btn btn-light">Agregar habilidad</button>
            </form>
        </div>
    </div>
    <app-footer></app-footer>
</div>
