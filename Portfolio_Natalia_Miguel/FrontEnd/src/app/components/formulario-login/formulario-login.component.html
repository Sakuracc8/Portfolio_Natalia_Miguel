<div class="row">
	<div class="col-md-6 mx-auto p-0">
		<div class="card">
			<div class="login-box">
				<div class="login-snip">
					<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1"
						class="tab">Iniciar</label>
					<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Registrarse</label>
					<div class="login-space">
						<div class="login">

							<form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
								<div class="group">
									<label class="label" for="nombredeUsuario">Nombre de Usuario</label>
									<input type="text" id="nombredeUsuario" name="nombredeUsuario" class="input"
										placeholder="Ingrese su nombre de usuario" [(ngModel)]="nombreUsuario" required>
								</div>

								<div class="group">
									<label for="pass" class="label">Contraseña</label>
									<input type="password" id="pass" name="pass" class="input"
										placeholder="Ingrese su contraseña" [(ngModel)]="password" required>
								</div>

								<div class="group">
									<input type="submit" class="button" value="Iniciar">
								</div>
							</form>
						</div>

						<div>
							<form #f="ngForm" (ngSubmit)="onCreate()" novalidate>

								<div class="sign-up-form">
									<div class="group">
										<label for="user" class="label">Nombre</label>
										<input type="text" id="nombre" name="nombre" class="input"
											placeholder="Ej: Natalia Miguel" [(ngModel)]="nombre" required>
									</div>

									<div class="group">
										<label for="pass" class="label">Nombre de Usuario</label>
										<input type="text" id="nombreUsuario" name="nombreUsuario" class="input"
											placeholder="Ej: Sakuracc8" [(ngModel)]="nombreUsuario" required>
									</div>

									<div class="group">
										<label for="pass" class="label">Email</label>
										<input type="text" id="email" name="email" class="input"
											placeholder="Ej: sakura@gmail.com" [(ngModel)]="email" required>
									</div>

									<div class="group">
										<label for="pass" class="label">Contraseña</label>
										<input id="password" name="password" class="input" type="password"
											class="form-control form-control-lg" [(ngModel)]="password" required>
									</div>

									<div class="group">
										<input type="submit" class="button" value="Registrarse">
									</div>

									<div class="hr"></div>

									<div class="foot">
										<label for="tab-1">Ya tienes una cuenta?</label>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
