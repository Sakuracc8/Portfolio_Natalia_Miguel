<div class="row">
	<div class="col-md-6 mx-auto p-0">
		<div class="card">
			<div class="login-box">
				<div class="login-snip">
					<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1"
						class="tab">Login</label>
					<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign
						Up</label>
					<div class="login-space">
						<div class="login">

							<form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
								<div class="group">
									<label class="label" for="nombreUsuario">Nombre de Usuario</label>
									<input type="text" id="nombreUsuario" name="nombreUsuario" class="input"
										placeholder="Ingrese su nombre de usuario" [(ngModel)]="nombreUsuario" required>
								</div>

								<div class="group">
									<label for="password" class="label">Contraseña</label>
									<input type="password" id="password" name="password" class="input" placeholder="Ingrese su contraseña" [(ngModel)]="password" required>
								</div>
								
								<div class="group">
									<input type="submit" class="button" value="Sign In">
								</div>
							</form>



							
							<div class="hr"></div>
							<div class="foot">
								<a href="#">Forgot Password?</a>
							</div>
						</div>
						<div class="sign-up-form">
							<div class="group">
								<label for="user" class="label">Username</label>
								<input id="user" type="text" class="input" placeholder="Create your Username">
							</div>
							<div class="group">
								<label for="pass" class="label">Password</label>
								<input id="password1" type="password" class="input" data-type="password"
									placeholder="Create your password">
							</div>
							<div class="group">
								<label for="pass" class="label">Repeat Password</label>
								<input id="password2" type="password" class="input" data-type="password"
									placeholder="Repeat your password">
							</div>
							<div class="group">
								<label for="pass" class="label">Email Address</label>
								<input id="email" type="text" class="input" placeholder="Enter your email address">
							</div>
							<div class="group">
								<input type="submit" class="button" value="Sign Up">
							</div>
							<div class="hr"></div>
							<div class="foot">
								<label for="tab-1">Already Member?</label>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
